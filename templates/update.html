 <!-- CREATE TEAM FORM-->
        <h1>Update Team:</h1><br />
        <p class="col-md-6 col-md-offset-2 bg-danger text-center">{{ msg }}</p>

        <form action="details/team/{{ team['teamid'] }}/update" method="post">
            <div class="form-group row">

                    <h3>Edit name:</h3>
                    <input type="text" class="form-control" name="name" value="{{ team['name'] }}"><br />

                </div>
            </div>
        </form>
