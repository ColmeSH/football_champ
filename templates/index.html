<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <script src="static/code.js"></script>
</head>
<body>

    <div class="container">

        <h1 class="text-center">HOMEPAGE</h1>
        <div class="row">
            <a class="col-md-6 col-md-offset-3 btn btn-success" href="/create">Create team</a>
        </div>
        <br /><br /><br /><br />


        <div class="row">
            <div class="col-md-4">
                <h2>NAME</h2>
            </div>
            <div class="col-md-4">
                <h2>POINTS</h2>
            </div>
            <div class="col-md-offset-4"></div>
        </div>

        {% for team in teams %}
        <div class="row">
            <div class="col-md-4">
                <h5>{{ team['name'] }}</h5>
            </div>
            <div class="col-md-1 text-center">{{ team['points'] }}</div>
            <div class="col-md-3 col-md-offset-1">
                <div class="col-md-4">
                <a class="btn btn-info" href="/details/team/{{ team['teamid'] }}">Details</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-warning" href="/update">Update</a>
                </div>

                <!-- wrap form in div to display inline -->
                <div class="col-md-4">
                    <form action="/details/team/{{ team['teamid'] }}/delete" method="post">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>

            </div>
        </div><br />
        {% endfor %}









    </div>
</body>
</html>
